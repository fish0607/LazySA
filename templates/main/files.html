{% extends 'base.html'%}
{% block header-css %}
{% endblock %}
{% block page-body-content %}
    <!-- Responsive Table -->
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
                    <h3 class="panel-title">文件传输源服务器</h3>
				</div>

				<div class="panel-body">
					<form role="form" action="{% url 'TransferFiles' %}" method="post" >
						<div class="form-group">
							<label class="control-label">服务器列表</label>
								<select class="form-control" name="SrcHost" id="s2example-1">
									<option>127.0.0.1</option>
                                    {% for host in HostList %}
										<option>{{ host.public_ip }}</option>
									{% endfor %}
									</select>										
								</div>

								<div class="form-group">
									<label class="control-label">文件目录</label>
                                    <label class="control-label" for="tagsinput-1">（请填写绝对路径）</label>
                                    <input type="text" class="form-control" name="SrcFile" id="tagsinput-1" data-role="tagsinput" placeholder='/data/backup/test.txt'/>
                                </div>
								
								<div class="form-group">
									<label class="control-label"></label>
									<button class="btn btn-info" type="submit"><i class="icon-plus bigger-110"></i>	开始传输 </button>
								</div>
							<!--</form>-->
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading"><h3 class="panel-title">文件传输目的服务器</h3></div>
						<div class="panel-body">
							<!--<form role="form">-->
                                <div class="form-group">
								    <label class="control-label">服务器列表</label>
									<select class="form-control" name="DstHost" id="s2example-2" multiple>
										<option></option>
										{% for host in HostList %}
									    	<option>{{ host.public_ip }}</option>
									    {% endfor %}
									</select>
								</div>
								
								<div class="form-group">
									<label class="control-label">文件目录</label>										
									<label class="control-label" for="tagsinput-1">（请填写绝对路径）</label>
									<input type="text" class="form-control" name="DstFile" id="tagsinput-1" data-role="tagsinput" placeholder='/data/backup/test.txt'/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
{% endblock %}
{% block bottom-js %}
{% endblock %}
